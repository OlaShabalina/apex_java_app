<template>
  <lightning-card>
    
    <!-- if there is data we will display it in the lightning database -->
    <template if:true={contacts.data}>
      <lightning-datatable
          key-field="Id"
          data={contacts.data}
          columns={columns}
          hide-checkbox-column="true"
          show-row-number-column="true"
      >
      </lightning-datatable> 
    </template>
  </lightning-card>  
</template>
