<template>  
  <lightning-card>

    <h1 class="slds-text-align_center slds-text-heading_medium slds-p-bottom_medium">
      Check-in Form
    </h1>

    <lightning-input type="text" label="First Name" value={firstName} onchange={setFirstName}></lightning-input>
    
    <lightning-input type="text" label="Last Name" value={lastName} onchange={setLastName}></lightning-input>

    <lightning-input type="date" label="CheckinDate" value={checkinDate} onchange={setCheckinDate}></lightning-input>
  
    <lightning-button label="Check-in" onclick={handleSubmit}></lightning-button>

  </lightning-card>
</template>
